  <h1>Gallery</h1>
  <p>Contoh gambar (letakkan file gambar di folder <code>images/</code> atau ganti src ke URL lain)</p>

  <div class="grid">
    <div class="card">
      <img src="images/sample1.jpg" alt="Sample 1" onerror="this.src='https://via.placeholder.com/220x140?text=Sample+1'">
      <p>Gambar 1</p>
    </div>
    <div class="card">
      <img src="images/sample2.jpg" alt="Sample 2" onerror="this.src='https://via.placeholder.com/220x140?text=Sample+2'">
      <p>Gambar 2</p>
    </div>
    <div class="card">
      <img src="images/sample3.jpg" alt="Sample 3" onerror="this.src='https://via.placeholder.com/220x140?text=Sample+3'">
      <p>Gambar 3</p>
    </div>
  </div>
